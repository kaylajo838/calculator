<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>

    <div id="main-container">
        <div id="display">0</div>
        <br>
        <div id="first-line">
            <button id="clear">C</button>
            <button id="pos-neg"><sup>+</sup>/-</button>
            <button id="percent">%</button>
            <button id="divide">&#247;</button>
        </div>
        <div id="second-line">
            <button id="seven" value="7" class="num-btn">7</button>
            <button id="eight" value="8" class="num-btn">8</button>
            <button id="nine" value="9" class="num-btn">9</button>
            <button id="multiply">x</button>
        </div>
        <div id="third-line">
            <button id="four" value="4" class="num-btn">4</button>
            <button id="five" value="5" class="num-btn">5</button>
            <button id="six" value="6" class="num-btn">6</button>
            <button id="subtract">-</button>
        </div>
        <div id="fourth-line">
            <button id="one" value="1" class="num-btn">1</button>
            <button id="two" value="2" class="num-btn">2</button>
            <button id="three" value="3" class="num-btn">3</button>
            <button id="add">+</button>
        </div>
        <div id="fifth-line">
            <button id="zero" value="0" class="num-btn">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
